}

message GroupCreateCountReq {
  int64 start = 1;
  int64 end = 2;
}

message GroupCreateCountResp {
  int64 total = 1;
  int64 before = 2;
  map<string, int64> count = 3;
}

message getGroupUsersReqApplicationListReq {
  string groupID = 1;
  repeated string userIDs = 2;
}

message getGroupUsersReqApplicationListResp {
